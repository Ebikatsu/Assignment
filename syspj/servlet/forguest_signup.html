<!DOCTYPE html>
<html>
 <head>
  <title>システム創成プロジェクトグループ09顧客用ウェブページ</title>
  <meta http-equiv="Content-Type" content="test/html; charset=UTF-8">
 </head>
 <body>
  <table border="1" width="100%" height="100">
   <tr>
    <td>
     <center>
      <font size="7">新規登録</font>
     </center>
    </td>
   </tr>
  </table>
  <center>
   <form method="post">
    <table>
     <tr height="30">
      <td width="200" align="left">氏名</td>
      <td width="100" align="right">
       <input name="Name" type="text" size="5" maxlength="10">
      </td>
     </tr>
     <tr height="30">
      <td align="left">住所</td>
      <td align="right">
       <input name="Address" type="text" size="5" maxlength="100">
      </td>
     </tr>
     <tr height="30">
      <td align="left">クレジットカード番号</td>
      <td align="right">
       <input name="CreditCardNumber" type="text" size="5" maxlength="16">
      </td>
     </tr>
     <tr height="30">
      <td>
      </td>
      <td align="right">
       <input type="submit" value="新規登録">
      </td>
     </tr>
    </table>
   </form>
  </center>
 </body>
</html>
